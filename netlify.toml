[build]
  command = "cd backend && npm install && cd ../frontend && npm install && npm run build"
  publish = "frontend/out"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "backend/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Redirect all other routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

